### Must-have inputs

# The path to the CSV file
# Must have column: img_path, seg_path
# If boundary_path is included, seed generation will read in boundary as well
csv_path: "./data/test_batch_boundary/input.csv"

num_threads: 10
# Can be 'original', 'all', and 'merge'
# original: make seed using given footprints
# all: make seeds using four footprints
# merge: use make_seeds_merged
seed_mode: 'merge'

### Optional inputs
#Optional, if there isn't one in csv, set here for all input
ero_iters: 3
segments: 25
output_folder: "./data/test_batch_boundary/seed_all"

name_prefix: ""
footprints: "ball_XY"