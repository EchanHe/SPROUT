
# Number of threads to generate meshes
num_threads: 15

# Output folder, similar to input_folder
output_folder: "./dataset_1/data_1/good_grow"


####### Input parameters ######
## Need to either have input_folder or img_path

# The path of the folder for inputs, will create meshes for all .tif or tiff in the folder
input_folder: "./dataset_1/data_1/good_grow"

# The path to the tif/tiff image for mesh generation
img_path: "./dataset_1/data_1/good_grow"

######## Optional Parameters ######

# Similify the mesh by dividing downsample_scale. >=1
# Not compulsory, if missing, algorithm will use 10 as default
downsample_scale: 1

# Step size for marching cubes. 1 for the best result
# The higher, the mesh quality if lower.
# Not compulsory, if missing, algorithm will use 1 as default
step_size: 2

